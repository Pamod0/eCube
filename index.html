<!DOCTYPE html>

                <a class="btn1" href="#">Get Started</a>
              </div>
              <div class="col-md-3">
                <a href="#"

            </div>
          </div>
          <div class="mascot-col col-md-5">

              src="./assets/home_page/Image 17@2x.png"
