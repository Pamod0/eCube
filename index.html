<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/media_queries/mediaquery.css" />
  </head>
  <body>
    <!-- navbar section -->
    <section class="navbar-section">
      <div class="navbar-wrapper">
        <div class="navbar-logo">
          <a href="#" class="navbar-logo-link">
            <img
              src="./assets/navbar-logo.svg"
              alt="logo"
              class="navbar-logo-img"
            />
          </a>
        </div>
        <div class="navbar-links">
          <a href="#" class="navbar-link">Home</a>
          <a href="#" class="navbar-link">About Us</a>
          <a href="#" class="navbar-link">Portfolio</a>
          <a href="#" class="navbar-link">Services</a>
        </div>
        <div class="navbar-btn-wrapper">
          <a href="#" class="navbar-btn"
            ><img src="./assets/nav-btn-icon.svg" alt="contact-icon" />
            <span>Contact Us</span></a
          >
        </div>
      </div>
    </section>
    <!-- mobile navbar -->
    <section class="navbar-section-mobile">
      <div id="myNav" class="overlay">
        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
          >&times;</a
        >
        <!-- Overlay content -->
        <div class="overlay-content">
          <a href="#">Home</a>
          <a href="#">About Us</a>
          <a href="#">Portfolio</a>
          <a href="#">Services</a>
        </div>
      </div>
      <!-- Use any element to open/show the overlay navigation menu -->
      <div class="hamburger-btn-wrapper">
        <div class="hamburger-btn" onclick="openNav()"></div>
      </div>
    </section>

    <!-- hero section -->
    <!-- <section class="hero-section">
      <div class="hero-grid-container">
        <div class="grid-item item1">1</div>
        <div class="grid-item item2">2</div>
        <div class="grid-item item3">3</div>
        <div class="grid-item item4">4</div>
        <div class="grid-item item5">5</div>
      </div>
    </section>-->

    <script src="./scripts/index.js"></script>
  </body>
</html>
