<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/media_queries/mediaquery.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar section -->
    <section class="container-fluid navbar-section">
      <div class="navbar-wrapper">
        <div class="navbar-logo">
          <a href="#" class="navbar-logo-link">
            <img
              src="./assets/navbar-logo.svg"
              alt="logo"
              class="navbar-logo-img"
            />
          </a>
        </div>
        <div class="navbar-links">
          <a href="#" class="navbar-link">Home</a>
          <a href="#" class="navbar-link">About Us</a>
          <a href="#" class="navbar-link">Portfolio</a>
          <a href="#" class="navbar-link">Services</a>
        </div>
        <div class="navbar-btn-wrapper">
          <a href="#" class="navbar-btn"
            ><img src="./assets/nav-btn-icon.svg" alt="contact-icon" />
            <span>Contact Us</span></a
          >
        </div>
      </div>
    </section>
    <!-- mobile navbar -->
    <section class="navbar-section-mobile">
      <div class="logo-n-ham-wrapper">
        <div class="navbar-logo-mobile">
          <a href="#" class="navbar-logo-link">
            <img
              src="./assets/navbar-logo.svg"
              alt="logo"
              class="navbar-logo-img"
            />
          </a>
        </div>
        <!-- hamburger button -->
        <div class="hamburger-btn-wrapper">
          <div class="hamburger-btn"></div>
        </div>
      </div>
      <div id="myNav" class="overlay">
        <!-- navbar links -->
        <div class="overlay-content">
          <a href="#">Home</a>
          <a href="#">About Us</a>
          <a href="#">Portfolio</a>
          <a href="#">Services</a>
        </div>
      </div>
    </section>

    <!-- hero section  -->
    <section id="home-section-1" class="home-section home-section-01">
      <div class="hero-section container-fluid">
        <div class="row">
          <div class="col-1 three-dots-col">
            <div class="three-dots">
              <span class="dot" onclick="currentSlide(1)"></span>
              <span class="dot" onclick="currentSlide(2)"></span>
              <span class="dot" onclick="currentSlide(3)"></span>
              <span class="dot" onclick="currentSlide(3)"></span>
              <span class="dot" onclick="currentSlide(3)"></span>
              <span class="dot" onclick="currentSlide(3)"></span>
            </div>
          </div>
          <div class="textarea-col col-6">
            <div class="container-fluid text-boxes">
              <div class="row">
                <div class="text-img-wrapper">
                  <img
                    class="we-make"
                    src="./assets/home_page/We Make.png"
                    alt="we make"
                  />
                  <br />
                  <img
                    class="your"
                    src="./assets/home_page/Your.png"
                    alt="your"
                  />
                  <img
                    class="brand"
                    src="./assets/home_page/Brand.png"
                    alt="brand"
                  />
                  <br />
                  <img
                    class="memorable"
                    src="./assets/home_page/Memorable.png"
                    alt="memorable"
                  />
                </div>
              </div>
            </div>
            <div class="container-fluid">
              <div class="row">
                <div class="col-12">
                  <span class="subheading"
                    >Where <span>Imagination</span> Meets Impactâ€¦..</span
                  >
                  <img
                    class="emoji"
                    src="./assets/home_page/Group 41@2x.png"
                    alt="emoji"
                  />
                </div>
                <div class="col-12 btn-and-text">
                  <div class="get-started">
                    <a class="btn1" href="#">Get Started</a>
                  </div>
                  <div class="how-its-works">
                    <a class="text-and-small-btn" href="#"
                      >How it works<img
                        src="./assets/home_page/ic_arrow_drop_down_circle_24px.png"
                        alt=""
                    /></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="mascot-col col-5">
            <img
              class="mascot"
              src="./assets/home_page/Image 17@2x.png"
              alt="mascott"
            />
          </div>
        </div>
        <div class="row our-partners"></div>
      </div>
    </section>
    <section id="home-section-1" class="home-section home-section-02">
      <div class="hero-section"></div>
    </section>
    <section id="home-section-1" class="home-section home-section-03">
      <div class="hero-section"></div>
    </section>

    <script src="./scripts/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
